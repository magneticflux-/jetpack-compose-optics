#
# CI build that assembles artifacts and runs tests.
# If validation is successful this workflow releases from the main dev branch.
#
# - skipping CI: add [skip ci] to the commit message
# - skipping release: add [skip release] to the commit message
#
name: CI

on:
  push:
    branches: [ 'master' ]
    tags-ignore: [ v* ] # release tags are autogenerated after a successful CI, no need to run CI against them
  pull_request:
    branches: [ '**' ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Cache Gradle dependencies
        uses: burrunan/gradle-cache-action@v1
      - name: Assemble
        run: ./gradlew assemble
  spotless:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Cache Gradle dependencies
        uses: burrunan/gradle-cache-action@v1
      - name: Spotless
        run: ./gradlew spotlessCheck
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
      - name: Cache Gradle dependencies
        uses: burrunan/gradle-cache-action@v1
      - name: Test
        run: ./gradlew test

  publish:
    needs: [ spotless, test ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
      && github.ref == 'refs/heads/master'
      && github.repository == 'shipkit/shipkit-demo'
      && !(contains(toJSON(github.event.commits.*.message), '[skip release]') || contains(toJSON(github.event.commits.*.message), '[skip ci]'))

    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0' # https://github.com/shipkit/shipkit-changelog#fetch-depth-on-ci

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - name: Cache Gradle dependencies
        uses: burrunan/gradle-cache-action@v1

      - name: Perform release

        run: ./gradlew githubRelease publishGitHubPackages closeAndReleaseStagingRepository
